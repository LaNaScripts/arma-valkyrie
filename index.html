---
layout: default
description: "Survive a world born to violence."
---
{% for post in site.posts %}
<div class="panel">
  <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  <h2><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></h2>
  <p>{{ post.content }}</p>
</panel>
{% endfor %}
